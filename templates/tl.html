<!doctype html>
<head>
	<title>tl</title>
</head>
<body>
	{% for status in home_timeline %}
		<p>
			{{ status['created_at'] }} {{ status['name'] }} @{{ status['screen_name'] }}
			{% if status['is_rt'] %}
				Retweeted: {{ status['rt_at'] }} {{ status['rt_name'] }} @{{ status['rt_screen_name'] }}
			{% endif %}
			<br>
			{{ status['text'] }}
		</p>
	{% endfor %}
</body>
