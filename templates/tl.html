<!doctype html>
<head>
	<title>tl</title>
	<script src='static/js/tl.js'></script>
</head>
<body>
	{% for status in home_timeline %}
		<p>
			<div onclick='toggleDisplay({{ loop.index0 }})'>
				{{ status['created_at'] }} {{ status['name'] }} @{{ status['screen_name'] }}
				{% if status['is_rt'] %}
					Retweeted: {{ status['rt_created_at'] }} {{ status['rt_name'] }} @{{ status['rt_screen_name'] }}
				{% endif %}
				<br>
				{{ status['text'] }}
			</div>
			<div id='{{ loop.index0 }}'>
				hogehogehogehoge
			</div>
		</p>
	{% endfor %}
</body>
